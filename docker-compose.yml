version: '3.8'
services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: sconnect-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sconnect
      MYSQL_USER: sconnect_user
      MYSQL_PASSWORD: sconnect_password
    ports:
      - "3306:3306"